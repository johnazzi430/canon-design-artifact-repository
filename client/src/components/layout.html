<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script> var __basePath = ''; </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@ag-grid-community/all-modules@22.0.0/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="static/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="collapse navbar-collapse" id="navbarToggle">
      <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
        <a class="nav-item nav-link" href="{{ url_for('table') }}">Table</a>
        <a class="nav-item nav-link" onclick="openNav()">Add Data</a>
      </div>
    </div>
  </div>
</nav>
</header>


<div role="main" class="container-fluid">
  <div class="row">
    <div id = "main_container" class ="container-fluid" >
      {% block content %}{% endblock %}
    </div>
  </div>
</div>

<div id="mySidepanel" class="sidepanel">
  <a href="javascript:void(0)" class = "closebtn" onclick="closeNav()">&times;</a>
  <div id="side_panel_content" class = "containe-fluid"></div>
</div>

<div id="detailPanel" class="detailpanel">
  <a href="javascript:void(0)" class = "closebtn" onclick="closeNav()">&times;</a>
  <div id="detailPanelContent" class = "containe-fluid"></div>
</div>
</body>
</html>
